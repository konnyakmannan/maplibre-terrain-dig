<!DOCTYPE html>
<!-- kansai/sample/1_maplibre3.html, 2025-06-29, 西岡 芳晴 ( NISHIOKA Yoshiharu )
長崎県PNG標高タイル（標高数値PNGタイル）を使って長崎市稲佐山周辺を3D表示
HTTPサーバー外でも動作します．
-->
<html lang="ja">
<head>
	<meta charset="utf-8"/>
	<title>長崎県PNG標高タイル（標高数値PNGタイル）を使って長崎市稲佐山周辺を3D表示</title>
	<script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" />
	<style>

body { margin: 0px; }
#map {
	position: absolute;
	left: 0px;
	right: 0px;
	top: 0px;
	bottom: 0px;
	cursor: pointer;
}

	</style>
</head>
<body>
	<div id="map"></div>
	<script type="module">

import { makeNumPngDemProtocol } 
		from 'https://datapng.gsj-seamless.jp/kansai/handson/sample/js/numPngDemProtocol.js'

const map = new maplibregl.Map( {
	container: 'map',					// コンテナ<div>要素のID
	center: [ 129.84935, 32.75352 ],	// 中心点の[ 経度, 緯度 ], 長崎市稲佐山山頂
	zoom: 13,							// ズームレベル
	maxZoom: 18,
    style: {
		version: 8,
		sources: {
			gsistd: {
                type: 'raster',
                tiles: [
                    'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png'
                ],
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html">'
                	+ '地理院タイル</a>',
                maxzoom: 18
            }, 
			nagasakidem: {
                type: 'raster-dem',
                tiles: [
                    'numpngdem://forestgeo.info/opendata/42_nagasaki/dem_2022/{z}/{x}/{y}.png'
                ],
				attribution: '<a href="https://www.geospatial.jp/ckan/dataset/rinya-nagasaki-maptiles">長崎県・DEM（PNG標高タイル/2022）林野庁加工</a>',
                tileSize: 256,
                maxzoom: 18,
            },
        },
		layers: [
            {
                id: 'gsistd',
                type: 'raster',
                source: 'gsistd'
            }
        ],
		terrain: {
            source: 'nagasakidem',
            exaggeration: 1
		}
	},
	pitch: 45
} );

maplibregl.addProtocol( 'numpngdem', makeNumPngDemProtocol() );

  </script>
</body>
</html>
